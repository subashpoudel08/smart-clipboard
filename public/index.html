<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clipboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <!-- Main Editor Window -->
        <div class="editor-window">
            <!-- Window Header -->
            <div class="window-header">
                <div class="window-controls">
                    <div class="control-dot"></div>
                    <div class="control-dot"></div>
                    <div class="control-dot"></div>
                </div>
                <div class="window-title">Untitled-1</div>
                <div class="window-actions">
                    <button class="action-btn" id="copyBtn" title="Copy">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="action-btn" id="clearBtn" title="Clear">
                        <i class="fas fa-trash"></i>
                    </button>
                    <div class="dropdown">
                        <button class="action-btn dropdown-toggle" id="saveOptionsBtn" data-bs-toggle="dropdown">
                            <i class="fas fa-save"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="saveAndShareEdit">
                                <i class="fas fa-edit"></i> Save & Share (Edit)
                            </a></li>
                            <li><a class="dropdown-item" href="#" id="shareOnly">
                                <i class="fas fa-eye"></i> Share Only (View)
                            </a></li>
                            <li><a class="dropdown-item" href="#" id="saveOnly">
                                <i class="fas fa-lock"></i> Save Only (Private)
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Editor Content -->
            <div class="editor-content">
                <textarea id="contentEditor" class="content-textarea" placeholder="Start typing your content here..."></textarea>
            </div>
        </div>

        <!-- Access Panel -->
        <div class="access-panel">
            <div class="access-header">
                <h5><i class="fas fa-key"></i> Access Clipboard</h5>
            </div>
            <div class="access-content">
                <form id="accessForm">
                    <div class="input-group">
                        <input type="text" class="form-control" id="accessCode" placeholder="Enter access code" required>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Clipboard Display -->
        <div id="clipboardDisplay" class="clipboard-display" style="display: none;">
            <div class="display-header">
                <h5 id="clipboardTitle">
                    <i class="fas fa-clipboard"></i> Clipboard Content
                </h5>
                <div class="display-actions">
                    <button id="copyContentBtn" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                    <button id="deleteClipboardBtn" class="btn btn-sm btn-outline-danger" style="display: none;">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>
            <div class="display-content">
                <div class="code-section" id="codeSection" style="display: none;">
                    <div class="code-item">
                        <span class="code-label">Access Code:</span>
                        <span id="accessCodeDisplay" class="code-value"></span>
                        <button class="copy-code-btn" onclick="copyToClipboard('accessCodeDisplay')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="expiry-info" id="expiryInfo" style="display: none;">
                        <i class="fas fa-clock"></i>
                        <span id="expiryTime"></span>
                    </div>
                </div>
                <textarea id="displayContent" class="display-textarea" readonly></textarea>
                <div id="editControls" style="display: none;">
                    <button id="saveChangesBtn" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button id="cancelChangesBtn" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
                                               <div class="clipboard-meta">
                                   <small>
                                       <strong>Created:</strong> <span id="createdAt"></span><br>
                                       <strong>Updated:</strong> <span id="updatedAt"></span><br>
                                       <strong>Last Edit:</strong> <span id="lastEditAt"></span>
                                   </small>
                               </div>
            </div>
        </div>

        <!-- Save Options Modal -->
        <div class="modal fade" id="saveOptionsModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Save Options</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="expiryHours" class="form-label">Expiry Time (hours):</label>
                            <input type="number" class="form-control" id="expiryHours" min="0.5" max="168" step="0.5" value="0.5">
                            <div class="form-text">0 = no expiry, 0.5 = 30 minutes</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirmSaveBtn">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messageArea" class="message-area"></div>

        <!-- Loading -->
        <div id="loadingSpinner" class="loading-overlay" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
